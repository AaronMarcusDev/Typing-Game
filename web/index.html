<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- External stylesheets -->
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
        <!-- CSS -->
        <link rel="stylesheet" href="./CSS/global.css">
        <link rel="stylesheet" href="./CSS/align_wrappers.css">
        <link rel="stylesheet" href="./CSS/button-30.css">
        <!-- Javascript -->
        <script type="text/javascript" src="./JS/script.js"></script>
        <script type="text/javascript" src="./JS/alternativeCheck.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <title>Random Word Guesser</title>
    </head>
    <body>
        <div class="main_wrapper">
            <h1>Random Word Guesser</h1>

            <p id="word"></p><br>
            
            <textarea id="answer" spellcheck="false"></textarea><br>
            <p id="result"><b class="invisible">emtpy</b></p><br>
            <div class="wrapper">
                <button class="button-30" role="button" id="load_button" onclick="runLoadButton()">Start</button>
                <button class="button-30" role="button" id="check_answer_button" onclick="runCheckAnswerButton()">Check</button>
                <button class="button-30" role="button" id="load_answer_button" onclick="loadAnswer()">Answer</button>
            </div>
            <p id="point_counter">Points: 0</p>
        </div>
    </body>
</html>
